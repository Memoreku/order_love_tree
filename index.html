<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
    <meta name="language" content="zh-CN">
    <meta name="title" content="一封情书">

    <link type="text/css" rel="stylesheet" href="./Love_files/default.css">

    <script type="text/javascript" src="./Love_files/jscex.min.js"></script>

    <script type="text/javascript" src="./Love_files/jscex-async.min.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./Love_files/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./Love_files/love.js" charset="utf-8"></script>

</head>

<body>
    <div id="main">
        <div id="error">亲，您使用的浏览器无法支持即将显示的内容，请换成谷歌(<a
                href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a
                href="http://firefox.com.cn/download/">Firefox</a>)浏览器哟~</div>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">一定要爱你</span><br><br>
                    <span class="say">我知道你是一个天真善良温柔的女孩</span><br>
                    <span class="say">真的希望自己能够配上你</span><br>
                    <span class="say">如果你能给我机会让我好好的爱你</span><br>
                    <span class="say">真的只想真心真意对你说</span><br>
                    <br>
                    <span class="say">我爱你一定爱到花都开了 鸟儿把歌唱</span><br>
                    <span class="say">爱到牛郎织女为我们点头</span><br>
                    <span class="say">爱到花儿绽放鸟儿成群 把我们环绕</span><br>
                    <span class="say">爱到每道彩虹映出你的美</span><br>
                    <br>
                    <span class="say">我爱你一定爱到海枯石烂 永远不后悔</span><br>
                    <span class="say">爱到来生来世也会说无悔</span><br>
                    <span class="say">就把这首动听的歌唱给心爱的女孩</span><br>
                    <span class="say">真的希望你能给我个机会</span><br>
                    <span class="say">让我去爱你</span><br>
                    <br>
                    <span class="say"><span class="space"></span> -- 你的，太阳。</span>
                </div>
            </div>
            <div id="clock-box">
                <a href="https://sunguoqi.com" target="_blank">星星</a> 和 <a href="https://sunguoqi.com"
                    target="_blank">月亮</a> 在一起的
                <div id="clock"></div>
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>

    </div>

    <audio id="media" src="love.mp3" autoplay preload="auto" loop="loop" controlsList="nodownload"></audio>

    <script>
        // 确保在不同设备上音频能正常播放
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('media');
            
            // 添加点击事件，解决移动端自动播放限制问题
            document.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log('播放失败:', error);
                });
            }, { once: true });
            
            // 尝试自动播放
            audio.play().catch(function(error) {
                console.log('自动播放失败，等待用户交互:', error);
            });
        });
        
        (function () {
            var canvas = $('#canvas');

            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();

            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }

            // 检测是否为移动设备
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // 如果是移动设备，调整画布大小和位置
            if (isMobile) {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.attr("width", width);
                canvas.attr("height", height);
                
                // 调整种子位置到屏幕中心偏下
                opts.seed.x = width / 2;
                opts.seed.y = height * 0.6;
                
                // 调整绽放区域
                opts.bloom.width = width;
                opts.bloom.height = height;
                
                // 缩放树枝位置匹配移动端屏幕
                var scaleFactor = Math.min(width / 1100, height / 680);
                for (var i = 0; i < opts.branch.length; i++) {
                    // 缩放树枝的起始位置
                    opts.branch[i][0] = opts.seed.x;
                    opts.branch[i][1] = opts.seed.y;
                    
                    // 缩放其他控制点
                    for (var j = 2; j < opts.branch[i].length; j++) {
                        if (typeof opts.branch[i][j] === 'number') {
                            // 只缩放数值，不缩放子分支数组
                            opts.branch[i][j] *= scaleFactor;
                        }
                    }
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            // 移动端设备使用触摸事件
            if (isMobile) {
                // 为移动设备添加触摸事件
                canvas[0].addEventListener('touchstart', function(e) {
                    e.preventDefault(); // 防止滚动
                    var touch = e.touches[0];
                    var offset = canvas.offset();
                    var x = touch.pageX - offset.left;
                    var y = touch.pageY - offset.top;
                    
                    if (seed.hover(x, y)) {
                        hold = 0;
                        canvas[0].removeEventListener('touchstart', arguments.callee);
                        canvas.removeClass('hand');
                    }
                });
                
                // 为移动设备自动开始动画的备选方案
                setTimeout(function() {
                    if (hold) {
                        hold = 0; // 5秒后如果用户没点击，自动开始
                    }
                }, 5000);
            } else {
                // PC端使用鼠标事件
                canvas.click(function (e) {
                    var offset = canvas.offset(), x, y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    if (seed.hover(x, y)) {
                        hold = 0;
                        canvas.unbind("click");
                        canvas.unbind("mousemove");
                        canvas.removeClass('hand');
                    }
                }).mousemove(function (e) {
                    var offset = canvas.offset(), x, y;
                    x = e.pageX - offset.left;
                    y = e.pageY - offset.top;
                    canvas.toggleClass('hand', seed.hover(x, y));
                });
            }

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                if (isMobile) {
                    // 移动端：树向下移动
                    tree.snapshot("p1", 0, 0, width, height);
                    while (tree.move("p1", 0, Math.min(height * 0.2, 100))) {
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                    foot.draw();
                    tree.snapshot("p2", 0, Math.min(height * 0.2, 100), width, height);
                } else {
                    // PC端：树向右移动
                    tree.snapshot("p1", 240, 0, 610, 680);
                    while (tree.move("p1", 500, 0)) {
                        foot.draw();
                        $await(Jscex.Async.sleep(10));
                    }
                    foot.draw();
                    tree.snapshot("p2", 500, 0, 610, 680);
                }

                // 会有闪烁不得意这样做, (＞﹏＜)
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffc0cb");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2001, 2, 25);
                together.setHours(0);
                together.setMinutes(0);
                together.setSeconds(0);
                together.setMilliseconds(0);

                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            runAsync().start();
        })();
    </script>



</body>

</html>
